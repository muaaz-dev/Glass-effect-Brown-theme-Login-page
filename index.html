<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brown-Theme-Glass-Effect-Login-Page</title>
</head>
<body>
    <div id="login-page">
        <form id="form" action="">
            <h2 id="heading">Login Page</h2>
            <input autocomplete="off" required class="input-tags" placeholder="Username" type="text" name="" id="username">
            <br>
            <input autocomplete="off" required class="input-tags" placeholder="Email address" type="email" name="" id="email">
            <br>
            <input autocomplete="off" required class="input-tags" placeholder="Password" type="password" name="" id="password"> 
            <br>
            <div id="forgot-pwd">
                <a href="#">Forgot Password?</a>
            </div>
            <br>
            <input id="submit-btn" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
